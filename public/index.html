<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    </head>
    <body>
        <input id="todo-input" type="text" placeholder="Feed the cat" autofocus>
        <button type="button" id="enter" onclick="add()">Enter</button>
        <button type="button" id="delete" onclick="deleteAll()">Clear All</button>
        <button type="button" onclick="completeAll()">Complete All</button>
        <ul id="todo-list"></ul>
    </body>
    <script src="../client.js" async></script>
</html>
